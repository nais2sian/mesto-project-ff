<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="avatar"><div class="profile__image"><div class="overlay"></div><svg width="26" height="26" fill="none" xmlns="http://www.w3.org/2000/svg" class="pencil"><path d="M26 3.454 6.77 22.794 3.336 19.29 22.517 0 26 3.454ZM0 26l5.102-1.53-3.581-3.453L0 26Z" fill="#fff"/></svg></div></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_new-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="newAvatar"><input id="url" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="popup__input-error-message"></span> <button type="submit" class="button popup__button"></button></form></div></div><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[а-яА-ЯёЁa-zA-Z \-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error-message"></span> <input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="^[а-яА-ЯёЁa-zA-Z \-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error-message"></span> <button type="submit" class="button popup__button"></button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="newPlace"><input name="placeName" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[а-яА-ЯёЁa-zA-Z \-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error-message"></span> <input id="url" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="popup__input-error-message"></span> <button type="submit" class="button popup__button"></button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="likeBox"><button type="button" class="card__like-button"></button> <span class="likeCounter"></span></div></di
